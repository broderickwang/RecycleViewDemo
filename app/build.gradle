apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.ttb.recycleviewdemo"
        minSdkVersion 22
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    //
    compile 'com.android.support:recyclerview-v7:21.0.+'
    //activity滑动
    compile 'com.jude:swipebackhelper:3.0.4'
    //android版的弹性布局flexbox-layout，类似于 CSS中的flexbox
    compile 'com.google.android:flexbox:0.1.1'
    //一个从FloatingActionButton演变的toolbar。
    compile 'com.github.rubensousa:FloatingToolbar:0.2'
    //翻转效果的展开与折叠布局,可自定义连翻次数
    compile 'com.ramotion.foldingcell:folding-cell:1.0.0'
}
